- clean:
  - '~'
  - '~/bin'
  - '~/.config/fish'


- defaults:
    link:
      create: true
      relink: true
      force: false

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.gitconfig:
    ~/.ssh/config:
      path: ssh/config
    ~/.vimrc:
    ~/bin:
    ~/.config/git/ignore:
      path: config/git
    ~/.config/fish:
      path: config/fish
    ~/.editorconfig:
    ~/.inputrc:
    ~/.pythonrc:


- shell:
  - [git submodule update --init --recursive, Installing submodules]
